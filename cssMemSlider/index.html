<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Stock Photos</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.jpeg"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="slider-container">
        <input type="radio" name="radio" class="radio-input" id="btn1" checked>
        <input type="radio" name="radio" class="radio-input" id="btn2">
        <input type="radio" name="radio" class="radio-input" id="btn3">
        <input type="radio" name="radio" class="radio-input" id="btn4">
        <input type="radio" name="radio" class="radio-input" id="btn5">

        <div class="radio-labels">
            <label for="btn1" class="label"></label>
            <label for="btn2" class="label"></label>
            <label for="btn3" class="label"></label>
            <label for="btn4" class="label"></label>
            <label for="btn5" class="label"></label>
        </div>

        <div class="slider">
            <div class="slides">
                <div class="image-container">
                    <img src="01.jpg" class="image image-1">
                </div>
                <div class="image-container">
                    <img src="02.jpg" class="image image-1">
                </div>
                <div class="image-container">
                    <img src="03.jpg" class="image image-1">
                </div>
                <div class="image-container">
                    <img src="04.jpg" class="image image-1">
                </div>
                <div class="image-container">
                    <img src="05.jpeg" class="image image-1">
                </div>
            </div>
        </div>

        <div class="descr-slider">
            <p class="descr-text descr-1">Angry farmer and a running chux</p>
            <p class="descr-text descr-2">My loving family at my gorgeous funeral</p>
            <p class="descr-text descr-3">Sheep suicided in November</p>
            <p class="descr-text descr-4">Phase of acceptance</p>
            <p class="descr-text descr-5">Till death do us part, love forever</p>
        </div>

    </section>
</body>
</html>
